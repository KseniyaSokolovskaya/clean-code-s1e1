<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./assets/eisenhower-matrix.jpg" alt="matrix">
      <h1 class="title-h1">
        <a
            class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </h1>
    </header>
    <main class="main">
      <section class="add-task">
        <h2 class="title">
          <label class="label label__new-task" for="new-task">Add Item</label>
        </h2>
        <article class="add-task__row">
          <input id="new-task" class="task task__text add-task__task" type="text">
          <button class="btn">Add</button>
        </article>
      </section>
      <section class="todo-tasks">
        <h2 class="title">Todo</h2>
        <ul class="list list-todo" id="todo-list-tasks">
          <li class="list__item">
            <input  class="task__checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task task__text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__icon" src="./assets/remove.svg" alt="">
            </button>
          </li>
          <li class="list__item editMode">
            <input type="checkbox" class="task__checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__text">
            <button class="btn btn__edit">Save</button>
            <button class="btn btn__delete">
              <img class="btn__icon" src="./assets/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks">
        <h2 class="title">Completed</h2>
        <ul class="list list-complete" id="completed-list-tasks">
          <li class="list__item">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task task__text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__icon" src="./assets/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
